{% extends "layout.html" %}

{% block heading %}
Welcome to Book Review
{% endblock %}

{% block body %}
<div class="container">
    <h1>Book Details</h1>
    <ul>
        <li>ISBN: {{ book.isbn }}</li>
        <li>Title: {{ book.title }}</li>
        <li>Author: {{ book.author}} minutes</li>
        <li>Year: {{ book.year}} minutes</li>
    </ul>
</div>
<div class="container">
    <h3 class="mb-n2">Write a review</h3>
    <form action="{{ url_for('book', book_id=book.id)}}" method="POST">
        <div class="form-group">
            <div class="rating"> 
                <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> 
                <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> 
                <input type="radio" name="rating" value="3" id="3" checked="checked"><label for="3">☆</label> 
                <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> 
                <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
            </div>
            <textarea class="form-control" name="review" rows="3"
                placeholder="Enter your review here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
</div>
{% endblock %}
